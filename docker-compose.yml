version: '3.2'

services:
  validator:
    image: metronome-validator:latest
    volumes:
      # - .:/usr/src/metronome-validator
    network_mode: host
    depends_on: 
      - redis-server
    restart: always
  redis-server:
    container_name: redis-server
    image: redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - ../data/redis:/data
    restart: always